<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/src/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="/src/style.css">
  <script src="/src/script.js" defer></script>
  <title>Calculadora</title>
</head>
<body>
  <div class="calculadora">
    <div class="display">
      <input type="text" class="display-input" value="0" disabled>
    </div>
    <div class="botoes botoes-operacao-top">
      <button class="botao" id="bt_limpar">C</button>
      <button class="botao" id="bt_porcentagem">%</button>
      <button class="botao" id="bt_raiz">√</button>
    </div>
    <div class="botoes botoes-operacao-right">
      <button class="botao" id="bt_divisao">÷</button>
      <button class="botao" id="bt_multiplicacao">x</button>
      <button class="botao" id="bt_subtracao">-</button>
      <button class="botao" id="bt_soma">+</button>
      <button class="botao" id="bt_resultado">=</button>
    </div>
    <div class="botoes botoes-numero">
      <button class="botao" id="bt7">7</button>
      <button class="botao" id="bt8">8</button>
      <button class="botao" id="bt9">9</button>
      <button class="botao" id="bt4">4</button>
      <button class="botao" id="bt5">5</button>
      <button class="botao" id="bt6">6</button>
      <button class="botao" id="bt1">1</button>
      <button class="botao" id="bt2">2</button>
      <button class="botao" id="bt3">3</button>
      <button class="botao" id="bt0">0</button>
      <button class="botao" id="bt_virgula">,</button>
      <button class="botao" id="bt_apagar">←</button>
    </div>
  </div>
</body>
</html>
